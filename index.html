<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
body{
    margin: 0%;
    background:radial-gradient(gray,blue, white);;
}
#container {
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
}

#computer_user {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-around;
    width: 100%;
    margin-top: 20px;
}

#computer,
#user {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.sDisplay {
   align-items: center;
   font-size: 30px; /* Adjust the font size as needed */
}

.buttons {
    display: flex;
    gap: 30px;
    margin-bottom: 30px;
    justify-content: center;
    align-items: center; /* Center the buttons vertically */
}
#rock,#paper,#scissors {
    height: 60px;
}

h3 img {
    height: 110px;
    width: 110px;
    border-radius: 50%;
    margin-bottom: 10px;
    transition: opacity 1.5s ease-in;
    
}
#round-results {
    font-size: 50px;
    color: rgb(130, 25, 29);
}
  

#Results {
    font-size: 30px;
    font-weight: bolder;
    text-align: center;
}

#fallingColor {
  position: fixed;
  width: 100%;
  height: 100%;
  background: linear-gradient(rgb(209, 220, 51), black);
  animation: fallAnimation 3s ease-in-out forwards;
  display: none; /* Initially hide the falling color element */
  margin: 0%;
  z-index: 0;
  
}

@keyframes fallAnimation {
  0% {
    transform: translateY(-100%);
  }
  100% {
    transform: translateY(0);
  }
}
#newGameButton{
    width: 100px;
    height: 100px;
    border-radius: 30%;
    
}


.overMessage{
    display :flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    z-index: 1;
    gap:10px;
}

.overMessage span {
  font-size: 48px;  
    
}

    </style>
</head>
     <div id="fallingColor"></div>
    <div id="container">
            <div id="Results"> </div>
            <p id="round-results"> </p>
    
            <div id="computer_user">
                <div id="computer">
                   <div class="sDisplay">Computer: <span id="Cscore"></span></div> 
                    <h3 id="computer-choice"></span><br></h3>
                </div>
                <div id="user">
                    <div class="sDisplay">User: <span id="Uscore"></span></div> 
                    <h3 id="user-choice">  <br> </h3>
                </div>
            
            <div class="buttons">
                <img src="Photos/rock.png" alt="rock" class="btn" onclick="userO(event)" id="Rock">
                <img src="Photos/paper.png" alt="rock" class="btn" onclick="userO(event)" id="Paper">
                <img src="Photos/scissors.png" alt="rock" class="btn" onclick="userO(event)" id="Scissors">
    
            </div>
            <div id ="tracker"></div>
            
    
        </div>
        
       




    <script src="RPS.js"></script>
    </body>

    </html>
